<!DOCTYPE html>

<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      var flatJSON = {
        "key": "value",
        "hello": "world"
      };
    </script>
  </head>
  <body>
    <div id="object-container">
      <p></p>
    </div>
    <div id="json-container">
    </div>
    <script>
      // exercise 1
      $('#object-container p').html(JSON.stringify(flatJSON));
      
      // exercise 2
      for (var key in flatJSON) {
        var child = $("<div />", { html: `<span>${key}</span> : <span>${flatJSON[key]}</span>` });

        $('#json-container').append(child);
      }
    </script>
  </body>
</html>
