<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		function run() {
				$.ajax({
					url: $("#x").val(),
					type: "GET", 
					dataType: "json",
					crossDomain: true,
					processData: false,
					success: function (data, status, xhr) {
						var objects = {
							"status" : "success", 
							"object" : data};
						$("#textarea").text(JSON.stringify(objects, 2, 2));},
					error: function (data, status, xhr) {
						var objects = {
							"success" : false, 
							"statusCode" : data.status};
						$("#textarea").text(JSON.stringify(objects, 2, 2));
					}
				});
			}
	</script>
</head>
<body style = "text-align: center;">
	<input type="text" id="x">
	<button id="getbut" onclick="run()">Get JSON</button>
	<div>
	<textarea id="textarea" style = "width: 400px; height: 400px;"></textarea></div>
</body>
</html>
